          return;

            html += `<section class="mb-12 card bg-white dark:bg-slate-800 p-8">`;
            html += `<h2 class="text-2xl font-semibold mb-4 text-gray-900 dark:text-gray-100">${section.heading}</h2>`;

            if (section.highlight) {
              html += `<div class="highlight-bar p-4 rounded-lg mb-4">`;
              html += `<p class="text-gray-700 dark:text-gray-300 leading-relaxed">${section.text}</p>`;
              html += `</div>`;
            } else {
              html += `<p class="text-gray-700 dark:text-gray-300 leading-relaxed mb-4">${section.text}</p>`;
            }

            if (section.table) {
              html += section.table;
            }

            if (section.image) {
              html += `<div class="text-center my-6">`;
              html += `<img src="${section.image}" alt="${section.heading}" class="section-img inline-block" onerror="this.style.display='none'" />`;
              html += `<p class="text-sm text-gray-500 dark:text-gray-400 italic mt-2">Gambar: ${section.heading}</p>`;
              html += `</div>`;
            }

            html += `</section>`;
          });
        }

        if (content.faqs) {
          content.faqs.forEach((faq, index) => {
            html += `
                        <div class="faq-item card bg-white dark:bg-slate-800 p-6 mb-4 rounded-lg" data-faq-index="${index}">
                            <div class="flex justify-between items-start">
                                <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100 flex-1">${faq.q}</h3>
                                <svg class="w-5 h-5 text-gray-500 transform transition-transform faq-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </div>
                            <div class="faq-answer mt-4">
                                <p class="text-gray-700 dark:text-gray-300 leading-relaxed">${faq.a}</p>
                            </div>
                        </div>
                    `;
          });
        }

        html += `</div>`;
        contentArea.innerHTML = html;

        // Add FAQ toggle functionality
        document.querySelectorAll(".faq-item").forEach((item) => {
          item.addEventListener("click", function () {
            const answer = this.querySelector(".faq-answer");
            const icon = this.querySelector(".faq-icon");

            if (answer.classList.contains("open")) {
              answer.classList.remove("open");
              icon.style.transform = "rotate(0deg)";
            } else {
              document
                .querySelectorAll(".faq-answer")
                .forEach((a) => a.classList.remove("open"));
              document
                .querySelectorAll(".faq-icon")
                .forEach((i) => (i.style.transform = "rotate(0deg)"));
              answer.classList.add("open");
              icon.style.transform = "rotate(180deg)";
            }
          });
        });

        window.scrollTo({ top: 0, behavior: "smooth" });
      }

      // Router
      function router() {
        const hash = window.location.hash.slice(2) || "pendahuluan";
        renderContent(hash);

        // Update active sidebar link
        document.querySelectorAll(".sidebar-link").forEach((link) => {
          link.classList.remove("active");
          if (link.dataset.route === hash) {
            link.classList.add("active");
          }
        });
      }

      // Dark Mode Toggle
      const darkModeToggle = document.getElementById("darkModeToggle");
      const html = document.documentElement;

      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        html.classList.add("dark");
      } else {
        html.classList.remove("dark");
      }

      darkModeToggle.addEventListener("click", () => {
        html.classList.toggle("dark");
        localStorage.theme = html.classList.contains("dark") ? "dark" : "light";
      });

      // Hamburger Menu
      const hamburger = document.getElementById("hamburger");
      const sidebar = document.getElementById("sidebar");

      hamburger.addEventListener("click", () => {
        sidebar.classList.toggle("open");
      });

      // Close sidebar on link click (mobile)
      document.querySelectorAll(".sidebar-link").forEach((link) => {
        link.addEventListener("click", () => {
          if (window.innerWidth < 768) {
            sidebar.classList.remove("open");
          }
        });
      });

      // Back to Top Button
      const backToTop = document.getElementById("backToTop");

      window.addEventListener("scroll", () => {
        if (window.pageYOffset > 300) {
          backToTop.style.opacity = "1";
          backToTop.style.pointerEvents = "auto";
        } else {
          backToTop.style.opacity = "0";
          backToTop.style.pointerEvents = "none";
        }
      });

      backToTop.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });

      // Search Functionality
      const searchInput = document.getElementById("searchInput");
      let searchTimeout;

      searchInput.addEventListener("input", (e) => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
          const query = e.target.value.toLowerCase();
          if (query.length < 2) return;

          // Simple search through content
          Object.keys(contentData).forEach((key) => {
            const content = contentData[key];
            if (content.title.toLowerCase().includes(query)) {
              window.location.hash = "#/" + key;
            } else if (content.sections) {
              content.sections.forEach((section) => {
                if (
                  section.heading.toLowerCase().includes(query) ||
                  section.text.toLowerCase().includes(query)
                ) {
                  window.location.hash = "#/" + key;
                }
              });
            }
          });
        }, 300);
      });

      // Keyboard Shortcuts
      document.addEventListener("keydown", (e) => {
        // Ctrl + D: Toggle Dark Mode
        if ((e.ctrlKey || e.metaKey) && e.key === "d") {
          e.preventDefault();
          darkModeToggle.click();
        }

        // /: Focus Search
        if (
          e.key === "/" &&
          !e.ctrlKey &&
          !e.metaKey &&
          document.activeElement !== searchInput
        ) {
          e.preventDefault();
          searchInput.focus();
        }
      });

      // Initialize
      window.addEventListener("hashchange", router);
      window.addEventListener("load", router);
    </script>
  </body>
</html>
